<div class="container">
  <h1>Test google maps</h1>
  <button class="btn btn-primary" >Message</button>
  <!-- google-maps-demo.component.html -->
  <google-map height="400px" width="750px" [center]="center" [zoom]="zoom" (mapClick)="addMarker($event)">
    <map-transit-layer></map-transit-layer>
    <map-marker #marker="mapMarker" *ngFor="let markerPosition of markerPositions" [position]="markerPosition"
      (mapClick)="openInfoWindow(marker)"></map-marker>
    <map-info-window>Info Window content</map-info-window>
  </google-map>
</div>
